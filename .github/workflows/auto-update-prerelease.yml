name: Pre-Release Version Update

on:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'
          cache: 'npm'

      - name: Update Pre-Release version
        run: python ./.github/workflows/update_prerelease_version.py

      - name: Update package-lock.json
        run: npm install

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update `main` to next pre-release
          branch: auto-update-prerelease
          delete-branch: true
          title: 'Update `main` to next pre-release'
          labels: no-changelog
          assignees: karthiknadig
          reviewers: |
            karthiknadig
            brcan
          draft: false
