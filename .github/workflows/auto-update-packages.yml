name: Update Packages

on:
  schedule:
    - cron: '0 6 * * 3' # 6AM UTC WED => 11PM PDT TUE

jobs:
  update-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel nox

      - name: Update packages
        run: nox --session update_packages

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update Packages
          branch: auto-update-packages
          delete-branch: true
          title: 'Auto Update Packages'
          labels: no-changelog
          assignees: karthiknadig
          reviewers: |
            karthiknadig
            brcan
          draft: false
